
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة تحميل ملفات التدريب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    input, button, select {
      font-size: 1rem;
      margin: 10px;
      padding: 8px;
      width: 300px;
    }
    .hidden { display: none; }
    .link, .error, .success { margin-top: 20px; font-size: 1.2rem; }
    .link { color: green; }
    .error { color: red; }
    .success { color: blue; }
  </style>
</head>
<body>
  <h1>بوابة تحميل ملفات التدريب</h1>
  <p>أدخل الرقم التدريبي لتحميل الملف</p>
  <input type="text" id="traineeId" placeholder="الرقم التدريبي">
  <br>
  <button onclick="search()">عرض الملف</button>
  <div id="result" class="link"></div>
  <div id="error" class="error"></div>

  <div id="form" class="hidden">
    <h2>لم يتم العثور على ملفك؟</h2>
    <p>يرجى تعبئة البيانات التالية</p>
    <input type="text" id="fullName" placeholder="الاسم الكامل">
    <input type="text" id="major" placeholder="التخصص">
    <input type="text" id="reason" placeholder="سبب عدم وجود الملف">
    <br>
    <button onclick="submitRequest()">إرسال الطلب</button>
    <div id="formStatus" class="success"></div>
  </div>

  <script>
    const sheetScriptUrl = 'https://script.google.com/macros/s/AKfycbwXwifpbkgbFZLWPRy6-no-ZQ-bjlrCy9xCoM87_ZUJ54nqk8-2MhY7XoX1nr9aruiu/exec';

    function search() {
      const id = document.getElementById('traineeId').value.trim();
      const fileUrl = `files/${id}.pdf`;
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const form = document.getElementById('form');
      resultDiv.innerHTML = '';
      errorDiv.innerHTML = '';
      form.classList.add("hidden");

      if (!id) {
        errorDiv.innerText = "يرجى إدخال الرقم التدريبي";
        return;
      }

      fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            resultDiv.innerHTML = `<a href="${fileUrl}" download>تحميل الملف</a>`;
            fetch(sheetScriptUrl, {
              method: 'POST',
              mode: 'no-cors',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: `traineeId=${encodeURIComponent(id)}`
            });
          } else {
            errorDiv.innerText = "الرقم التدريبي غير صحيح أو لا يوجد ملف مطابق.";
            form.classList.remove("hidden");
          }
        })
        .catch(() => {
          errorDiv.innerText = "حدث خطأ أثناء الاتصال.";
        });
    }

    function submitRequest() {
      const fullName = document.getElementById('fullName').value.trim();
      const traineeId = document.getElementById('traineeId').value.trim();
      const major = document.getElementById('major').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const status = document.getElementById('formStatus');

      if (!fullName || !traineeId || !major || !reason) {
        status.innerText = "يرجى تعبئة جميع الحقول";
        return;
      }

      const data = { fullName, traineeId, major, reason };

      fetch(sheetScriptUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(() => {
        status.innerText = "تم إرسال الطلب بنجاح، شكرًا لك!";
      }).catch(() => {
        status.innerText = "تعذر الإرسال، حاول مرة أخرى.";
      });
    }
  </script>
</body>
</html>
