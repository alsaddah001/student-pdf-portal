<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة تحميل ملفات التدريب</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f0f0f0; padding: 50px; text-align: center; }
    input, button { font-size: 1.2rem; padding: 10px; width: 300px; margin-top: 10px; }
    .link { margin-top: 20px; font-size: 1.2rem; color: green; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>بوابة تحميل ملفات التدريب</h1>
  <p>أدخل الرقم التدريبي لتحميل ملفك</p>
  <input type="text" id="traineeId" placeholder="الرقم التدريبي" />
  <br>
  <button onclick="search()">عرض الملف</button>
  <div class="link" id="result"></div>
  <div class="error" id="error"></div>

  <script>
    function search() {
      const id = document.getElementById('traineeId').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerHTML = '';
      errorDiv.innerHTML = '';

      fetch('files/' + id + '.pdf', {
        method: 'HEAD'
      }).then(response => {
        if (response.ok) {
          resultDiv.innerHTML = `<a href='files/${id}.pdf' download>تحميل الملف</a>`;
        } else {
          errorDiv.innerText = 'الرقم التدريبي غير صحيح أو لا يوجد ملف مطابق.';
        }
      }).catch(() => {
        errorDiv.innerText = 'حدث خطأ أثناء البحث عن الملف.';
      });
    }
  </script>
</body>
</html>
