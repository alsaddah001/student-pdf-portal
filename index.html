<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة تحميل ملفات التدريب</title>
  <style>
    body { font-family: Tahoma; background-color: #f4f4f4; padding: 40px; text-align: center; }
    input, textarea, button { margin: 10px; padding: 10px; width: 250px; font-size: 1rem; }
    .error { color: red; }
    .link { margin-top: 20px; font-size: 1.2rem; }
    form { margin-top: 30px; display: none; }
  </style>
</head>
<body>
  <h1>بوابة تحميل ملفات التدريب</h1>
  <p>الرجاء إدخال الرقم التدريبي لتحميل ملفك:</p>
  <input type="text" id="traineeId" placeholder="الرقم التدريبي">
  <br>
  <button onclick="search()">عرض الملف</button>
  <div id="result" class="link"></div>
  <div id="error" class="error"></div>

  <form id="feedbackForm">
    <h3>لم تجد ملفك؟ أرسل طلب إضافة:</h3>
    <input type="text" id="fullName" placeholder="الاسم الكامل" required><br>
    <input type="text" id="major" placeholder="التخصص" required><br>
    <textarea id="reason" placeholder="سبب عدم توفر الملف" required></textarea><br>
    <button type="submit">إرسال الطلب</button>
    <div id="sentMsg" style="color: green;"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwXwifpbkgbFZLWPRy6-no-ZQ-bjlrCy9xCoM87_ZUJ54nqk8-2MhY7XoX1nr9aruiu/exec';

    function search() {
      const id = document.getElementById("traineeId").value.trim();
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const form = document.getElementById("feedbackForm");

      result.innerHTML = '';
      error.innerHTML = '';
      form.style.display = "none";

      if (!id) {
        error.textContent = "يرجى إدخال الرقم التدريبي.";
        return;
      }

      const fileUrl = `files/${id}.pdf`;

      fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            result.innerHTML = `<a href="${fileUrl}" download>تحميل الملف</a>`;
            fetch(scriptURL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: `traineeId=${id}`
            });
          } else {
            error.textContent = "لم يتم العثور على الملف.";
            form.style.display = "block";
          }
        })
        .catch(() => {
          error.textContent = "حدث خطأ أثناء التحقق من الملف.";
        });
    }

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const traineeId = document.getElementById("traineeId").value.trim();
      const major = document.getElementById("major").value.trim();
      const reason = document.getElementById("reason").value.trim();

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ fullName, traineeId, major, reason }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        document.getElementById("sentMsg").textContent = "تم إرسال الطلب بنجاح.";
        document.getElementById("feedbackForm").reset();
      });
    });
  </script>
</body>
</html>
