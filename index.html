<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة تحميل ملفات التدريب</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f9f9f9; text-align: center; padding: 50px; }
    input, button { padding: 10px; font-size: 1.1rem; width: 280px; margin: 10px; }
    .link { color: green; font-size: 1.2rem; margin-top: 20px; }
    .error { color: red; font-size: 1rem; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>بوابة تحميل ملفات التدريب</h1>
  <p>الرجاء إدخال الرقم التدريبي:</p>
  <input type="text" id="traineeId" placeholder="الرقم التدريبي" />
  <br>
  <button onclick="search()">عرض الملف</button>
  <div id="result" class="link"></div>
  <div id="error" class="error"></div>

  <script>
    function search() {
      const id = document.getElementById('traineeId').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerHTML = '';
      errorDiv.innerHTML = '';

      if (!id) {
        errorDiv.innerText = 'الرجاء إدخال الرقم التدريبي.';
        return;
      }

      const fileUrl = `files/${id}.pdf`;

      fetch(fileUrl, {
        method: 'HEAD'
      })
      .then(response => {
        if (response.ok) {
          // عرض الرابط
          resultDiv.innerHTML = `<a href='${fileUrl}' download>تحميل الملف</a>`;
          // تسجيل في Google Sheet
          fetch('https://script.google.com/macros/s/AKfycbwWv_sKnQYI-FJQmoZK6wUcoHY4PG9nDK-2IiNp8wdH8qkFkjtPqZzSFLGVguXLNwuTtA/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `traineeId=${id}`
          });
        } else {
          errorDiv.innerText = 'لم يتم العثور على ملف مطابق لهذا الرقم.';
        }
      })
      .catch(() => {
        errorDiv.innerText = 'حدث خطأ أثناء البحث عن الملف.';
      });
    }
  </script>
</body>
</html>
